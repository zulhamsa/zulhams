<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saipoel Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #fff;
    }
    .hero img {
      width: 100px;
      border-radius: 50%;
    }
    .hero h2 {
      margin: 15px 0 5px;
      font-size: 28px;
    }
    .hero p {
      font-size: 16px;
      color: gray;
    }
    .produk-section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .produk-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .produk-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .produk-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .produk-card p {
      font-size: 14px;
      color: gray;
    }
    .produk-card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .produk-card button:hover {
      background: #444;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Saipoel Store</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Produk</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <img src="logoipoel.png.png" alt="Logo Toko">
    <h2>Saipoel Store</h2>
    <p>Oleh tuku, Raoleh ngutang!!</p>
  </section>

  <section class="produk-section">
    <h2 style="text-align:center; margin-bottom:20px;">Ini Produk Gua</h2>
    <div class="produk-grid">
      <div class="produk-card">
        <img src="Produk 1.jpg" alt="Produk 1">
        <h3>The North Face-Jacket</h3>
        <p>Rp500.000</p>
        <button>Buy Now</button>
      </div>
      <div class="produk-card">
        <img src="Produk 2.jpg" alt="Produk 2">
        <h3>The North Face-Jacket</h3>
        <p>Rp750.000</p>
        <button>Buy Now</button>
      </div>
      <div class="produk-card">
        <img src="Produk 3.jpg" alt="Produk 3">
        <h3>The North Face-Jacket</h3>
        <p>Rp500.000</p>
        <button>Buy Now</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Saipoel Store.</p>
  </footer>
</body>
</html>
