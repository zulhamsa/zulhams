<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tugas - Saipoel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #fff;
    }
    .hero img {
      width: 120px;
      border-radius: 50%;
    }
    .hero h2 {
      margin: 15px 0 5px;
      font-size: 28px;
    }
    .hero p {
      font-size: 16px;
      color: gray;
    }
    .task-section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .task-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .task-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .task-card p {
      font-size: 14px;
      color: gray;
    }
    .task-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .task-card a:hover {
      background: #444;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal Tugas Saipoel</h1>
    <nav>
      <a href="#">Beranda</a>
     
    </nav>
  </header>

  <section class="hero">
    <img src="logoipoel.png.png" alt="Logo Saipoel">
    <h2>Tugas Saya</h2>
    <p>Berikut beberapa folder tugas saya dengan tema yang sama</p>
  </section>

  <section class="task-section">
    <h2 style="text-align:center; margin-bottom:20px;">Daftar Tugas</h2>
    <div class="task-grid">
      <div class="task-card"
        <h3>Tugas 1 - DNS</h3>
        <p>Membuat DNS Server</p>
        <a href="Tugas DNS Server Zulham Syaiful A_35.pdf">Lihat</a>
      </div>
      <div class="task-card">
        <h3>Tugas 2 - WEB</h3>
        <p>Membuat WEB Server</p>
        <a href="Tugas DNS Server Zulham Syaiful A_35.pdf">Lihat</a>
      </div>
      <div class="task-card">
        <h3>Tugas 3 - WORDPRESS</h3>
        <p>Membuat Wordpress</p>
        <a href="WordPress_Zulham Syaiful Adnan.pdf">Lihat</a>
      </div>
     
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Saipoel. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
